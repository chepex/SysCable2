<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="OrdentrabajoCreateDlg" widgetVar="OrdentrabajoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdentrabajoTitle}">
            <h:form id="OrdentrabajoCreateForm" >
                <h:panelGroup id="display"  rendered="#{clienteController.vordentrabajo!=null}">
                    <div align="center"><br/>
                    <p:panelGrid columns="6">
                        <p:outputLabel value="Fecha:"/>
                        <p:outputLabel value="#{clienteController.vordentrabajo.fechaIng}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                        <p:outputLabel value="Hora:"/>
                        <p:outputLabel value="#{clienteController.vordentrabajo.fechaIng}">
                            <f:convertDateTime pattern="HH:mm:ss a"/>
                        </p:outputLabel>
                        <p:outputLabel value="No:"/>
                        <p:outputLabel id="ordenId" value="#{clienteController.vordentrabajo.idordenTrabajo}"/>
                    </p:panelGrid><br/>  
                    <p:panelGrid columns="4">
                        <p:outputLabel value="C&oacute;digo:"/>
                        <p:outputLabel id="clienteId" value="#{clienteController.selected.idcliente}"/>
                        <p:outputLabel value="Nombre del Cliente:"/>
                        <p:outputLabel id="nombre" value="#{clienteController.selected.nombres} #{clienteController.selected.apellidos}"/>
                        <p:outputLabel value="Direcci&oacute;n:"/>
                        <p:outputLabel id="dirCliente" value="#{clienteController.selected.dirInstalacion}"/>
                        <p:outputLabel value="Tel&eacute;fono:"/>
                        <p:outputLabel id="telefono" value="#{clienteController.selected.telefono}"/>
                    </p:panelGrid><br/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Tecnico"/>
                        <p:selectOneMenu id="tecnico" value="#{clienteController.vordentrabajo.tecnicoIdtecnico}" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nacionalidadIdnacionalidad}">
                          <f:selectItems value="#{tecnicoController.itemsAvailableSelectOne}"
                                         var="tecnicoItem"
                                           itemLabel="#{tecnicoItem.nombre}"
                                         itemValue="#{tecnicoItem}"/>
                      </p:selectOneMenu> 
                        <p:outputLabel value="Tipo Orden"/>
                        <p:selectOneMenu id="tipoOrden" value="#{clienteController.vordentrabajo.tipoOrdenidtipoOrden}" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nacionalidadIdnacionalidad}">
                          <f:selectItems value="#{tipoordenController.itemsAvailableSelectOne}"
                                         var="tipoOrden"
                                           itemLabel="#{tipoOrden.nombre}"
                                         itemValue="#{tipoOrden}"/>
                      </p:selectOneMenu>                         
                        <p:outputLabel value="Falla:"/>
                        <p:inputTextarea id="falla" rows="4" cols="50" value="#{clienteController.vordentrabajo.descripcion}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="2" class="panelNoBorder">
                        <p:commandButton id="cmbGuardar" value="Guardar" update=":ClienteBtnForm :growl"  actionListener="#{clienteController.crearOrden()}" disabled="#{clienteController.vordentrabajo.idordenTrabajo >0}" oncomplete="PF('OrdentrabajoCreateDialog').hide();"/>
                        
                    </p:panelGrid>
                </div><br/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
