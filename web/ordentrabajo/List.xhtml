<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Orden de Trabajo"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdentrabajoListForm">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Fecha:"/>
                    <p:outputLabel value="#{ordentrabajoController.fechaOrden}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                    <p:outputLabel value="Hora:"/>
                    <p:outputLabel value="#{ordentrabajoController.horaOrden}">
                        <f:convertDateTime pattern="HH:mm:ss a"/>
                    </p:outputLabel>
                    <p:outputLabel value="No:"/>
                    <p:outputLabel id="ordenId" value="#{ordentrabajoController.ordenId}"/>
                </p:panelGrid>
                <p:panelGrid columns="6">
                    <p:outputLabel value="C&oacute;digo:"/>
                    <p:outputLabel id="clienteId" value="#{ordentrabajoController.cliente.idcliente}"/>
                    <p:outputLabel value="Nombre del Cliente:"/>
                    <p:outputLabel id="nombre" value="#{ordentrabajoController.cliente.nombres} #{ordentrabajoController.cliente.apellidos}"/>
                    <p:outputLabel value="Direcci&oacute;n:"/>
                    <p:outputLabel id="dirCliente" value="#{ordentrabajoController.cliente.dirInstalacion}"/>
                    <p:outputLabel value="Tel&eacute;fono:"/>
                    <p:outputLabel id="telefono" value="#{ordentrabajoController.cliente.telefono}"/>
                    <p:outputLabel value="Falla:"/>
                    <p:inputTextarea id="falla" rows="6" cols="25" scrollHeight="true" value="#{ordentrabajoController.falla}"/>
                    <p:outputLabel value="Vitacora:"/>
                    <h:panelGrid>
                        <p:inputTextarea id="vitacora" rows="6" cols="25" scrollHeight="true" value="#{ordentrabajoController.vitacora}"/>
                        <p:commandButton id="cmbGuardarVitacora" icon="icon-floppy" title="Guardar vitacora" update=":growl" actionListener="#{ordentrabajoController.guardarVitacoraCliente()}"/>
                    </h:panelGrid>
                </p:panelGrid><br/>
                <p:panelGrid columns="2">
                    <p:commandButton id="cmdGuardar" icon="icon-floppy" value="Guardar" update=":OrdentrabajoListForm:datalist :growl" actionListener="#{ordentrabajoController.guardarOrdenTrabajo()}"/>
                    <p:commandButton id="cmdImprimir" icon="icon-print" value="Imprimir Orden" ajax="false" actionListener="#{ordentrabajoController.rptOrdenTrabajo()}" disabled="#{empty ordentrabajoController.items}"/>
                    <p:commandButton id="cmdHistorial" value="Historial Ordenes" update=":OrdentrabajoListForm :OrdentrabajoListForm:datalist :growl" actionListener="#{ordentrabajoController.historialOrden()}"/>
                    <p:commandButton id="cmdOAnonima" value="Orden Anonima"/>
                    <p:commandButton id="cmdLimpiar" value="Limpiar" update=":OrdentrabajoListForm" actionListener="#{ordentrabajoController.limpiar()}"/>
                </p:panelGrid><br/>
                <p:panel header="#{bundle.ListOrdentrabajoTitle}">
                    <p:dataTable id="datalist" value="#{ordentrabajoController.items}" var="item"
                                 selectionMode="single" selection="#{ordentrabajoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idordenTrabajo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"   update=".OrdentrabajoListForm:vitacora" listener="#{ordentrabajoController.vitocora_x_historialCliente()}"/>
                        <p:ajax event="rowUnselect" update=":OrdentrabajoListForm:vitacora" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="HH:mm:ss a" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Orden"/>
                            </f:facet>
                            <h:outputText value="#{item.idordenTrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.idcliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direcci&oacute;n"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.dirInstalacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Falla"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tecnico Asignado"/>
                            </f:facet>
                            <h:outputText value="#{item.tecnicoIdtecnico.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
