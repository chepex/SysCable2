<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PagoDlg" widgetVar="pagoDialog" modal="true" resizable="false" appendTo="@(body)" header="Pagos">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <div class="row">
                          <div class="col-md-6">   
                      <p:outputLabel value="Numero Pre-Impreso" for="num" />
                          </div>
                          <div class="col-md-6">   
                              <p:inputText id="num" value="#{clienteController.vdocumento}" title="documento" required="true"  />
                         </div>                        
                    </div>  
                      <div class="row">
                          <div class="col-md-6">   
                      <p:outputLabel value="Cuota" for="cuota" />
                          </div>
                          <div class="col-md-6">   
                              <p:inputText id="cuota"   value="#{clienteController.valorCuota}" title="cuota" required="true" disabled="true"  />
                         </div>                        
                    </div>
                    <div class="row">
                          <div class="col-md-6">   
                      <p:outputLabel value="Monto" for="monto" />
                          </div>
                          <div class="col-md-6">   
                              <p:inputText id="monto" value="#{clienteController.monto}" title="Monto" required="true"  >
                                  <p:ajax event="keyup" update="cambio" />
                              </p:inputText>
                         </div>                        
                    </div>                     
                    <div class="row">
                          <div class="col-md-6">   
                      <p:outputLabel value="Cambio" for="cambio" />
                          </div>
                          <div class="col-md-6">   
                              <p:inputText id="cambio" value="#{clienteController.cambio}" title="Cambio" required="Cambio" disabled="true" />
                         </div>                        
                    </div>                                         
                    <div class="row">
                        <div class="col-md-2"> 
                            <p:commandButton id="btnPagar" value="Pagar" actionListener="#{clienteController.crearPago}" update="@form :growl" ajax="false"   />
                            
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
