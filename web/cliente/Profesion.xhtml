<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProfesionDlg" widgetVar="profesionDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Profesion">
            <h:form id="ProfesionCreateForm">
                <h:panelGroup id="display">
                    <div class="row">
                          <div class="col-md-3">   
                      <p:outputLabel value="Profesion" for="idprofesion" />
                          </div>
                          <div class="col-md-4">   
                      <p:inputText id="idprofesion" value="#{clienteController.vprofesion}" title="#{bundle.CreateProfesionTitle_idprofesion}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_idprofesion}"/>
                         </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-2"> 
                            <p:commandButton actionListener="#{clienteController.createProfesion()}" value="Crear"  update=":ClienteBtnForm :growl" oncomplete="handleSubmit(args,'profesionDialog');"  />
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
