<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ColoniaDlg" widgetVar="coloniaDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <div class="row">
                          <div class="col-md-3">   
                      <p:outputLabel value="Colonia" for="idcolonia" />
                          </div>
                          <div class="col-md-4">   
                              <p:inputText id="idcolonia" value="#{clienteController.vcolonia}" title="colonia" required="true" requiredMessage="colonia"/>
                         </div>
                    </div>   
                    <div class="row">
                        <div class="col-md-2"> 
                            <p:commandButton actionListener="#{clienteController.createColonia()}" value="Crear"  update=":ClienteBtnForm :growl" oncomplete="handleSubmit(args,'coloniaDialog');"  />
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
