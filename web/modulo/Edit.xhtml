<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloEditDlg" widgetVar="ModuloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModuloTitle}">
            <h:form id="ModuloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModuloLabel_idmodulo}" for="idmodulo" />
                        <p:inputText id="idmodulo" value="#{moduloController.selected.idmodulo}" title="#{bundle.EditModuloTitle_idmodulo}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_idmodulo}"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_modulo}" for="modulo" />
                        <p:inputText id="modulo" value="#{moduloController.selected.modulo}" title="#{bundle.EditModuloTitle_modulo}" />
                        <p:outputLabel value="#{bundle.EditModuloLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{moduloController.selected.activo}" />
                        <p:outputLabel value="#{bundle.EditModuloLabel_userCreate}" for="userCreate" />
                        <p:inputText id="userCreate" value="#{moduloController.selected.userCreate}" title="#{bundle.EditModuloTitle_userCreate}" />
                        <p:outputLabel value="#{bundle.EditModuloLabel_dateCreate}" for="dateCreate" />
                        <p:calendar id="dateCreate" pattern="MM/dd/yyyy" value="#{moduloController.selected.dateCreate}" title="#{bundle.EditModuloTitle_dateCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_userMod}" for="userMod" />
                        <p:inputText id="userMod" value="#{moduloController.selected.userMod}" title="#{bundle.EditModuloTitle_userMod}" />
                        <p:outputLabel value="#{bundle.EditModuloLabel_dateMod}" for="dateMod" />
                        <p:calendar id="dateMod" pattern="MM/dd/yyyy" value="#{moduloController.selected.dateMod}" title="#{bundle.EditModuloTitle_dateMod}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloController.update}" value="#{bundle.Save}" update="display,:ModuloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModuloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
