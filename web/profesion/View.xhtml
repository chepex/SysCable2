<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProfesionViewDlg" widgetVar="ProfesionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfesionTitle}">
            <h:form id="ProfesionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesionController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfesionLabel_idprofesion}"/>
                        <h:outputText value="#{profesionController.selected.idprofesion}" title="#{bundle.ViewProfesionTitle_idprofesion}"/>
                        <h:outputText value="#{bundle.ViewProfesionLabel_nombre}"/>
                        <h:outputText value="#{profesionController.selected.nombre}" title="#{bundle.ViewProfesionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfesionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
