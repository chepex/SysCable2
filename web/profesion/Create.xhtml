<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProfesionCreateDlg" widgetVar="ProfesionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfesionTitle}">
            <h:form id="ProfesionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProfesionLabel_idprofesion}" for="idprofesion" />
                        <p:inputText id="idprofesion" value="#{profesionController.selected.idprofesion}" title="#{bundle.CreateProfesionTitle_idprofesion}" required="true" requiredMessage="#{bundle.CreateProfesionRequiredMessage_idprofesion}"/>
                        <p:outputLabel value="#{bundle.CreateProfesionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{profesionController.selected.nombre}" title="#{bundle.CreateProfesionTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionController.create}" value="#{bundle.Save}" update="display,:ProfesionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfesionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
