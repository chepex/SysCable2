<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NacionalidadEditDlg" widgetVar="NacionalidadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNacionalidadTitle}">
            <h:form id="NacionalidadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nacionalidadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_idnacionalidad}" for="idnacionalidad" />
                        <p:inputText id="idnacionalidad" value="#{nacionalidadController.selected.idnacionalidad}" title="#{bundle.EditNacionalidadTitle_idnacionalidad}" required="true" requiredMessage="#{bundle.EditNacionalidadRequiredMessage_idnacionalidad}"/>
                        <p:outputLabel value="#{bundle.EditNacionalidadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{nacionalidadController.selected.nombre}" title="#{bundle.EditNacionalidadTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nacionalidadController.update}" value="#{bundle.Save}" update="display,:NacionalidadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NacionalidadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NacionalidadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
