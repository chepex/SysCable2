<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PagoCreateDlg" widgetVar="PagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePagoTitle}">
            <h:form id="PagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePagoLabel_idpagos}" for="idpagos" />
                        <p:inputText id="idpagos" value="#{pagoController.selected.idpagos}" title="#{bundle.CreatePagoTitle_idpagos}" required="true" requiredMessage="#{bundle.CreatePagoRequiredMessage_idpagos}"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{pagoController.selected.fecha}" title="#{bundle.CreatePagoTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pagoController.selected.valor}" title="#{bundle.CreatePagoTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_numCuota}" for="numCuota" />
                        <p:inputText id="numCuota" value="#{pagoController.selected.numCuota}" title="#{bundle.CreatePagoTitle_numCuota}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_userCreate}" for="userCreate" />
                        <p:inputText id="userCreate" value="#{pagoController.selected.userCreate}" title="#{bundle.CreatePagoTitle_userCreate}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_dateCreate}" for="dateCreate" />
                        <p:calendar id="dateCreate" pattern="MM/dd/yyyy" value="#{pagoController.selected.dateCreate}" title="#{bundle.EditPagoTitle_dateCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_userMod}" for="userMod" />
                        <p:inputText id="userMod" value="#{pagoController.selected.userMod}" title="#{bundle.CreatePagoTitle_userMod}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_dateMod}" for="dateMod" />
                        <p:calendar id="dateMod" pattern="MM/dd/yyyy" value="#{pagoController.selected.dateMod}" title="#{bundle.EditPagoTitle_dateMod}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{pagoController.selected.descripcion}" title="#{bundle.CreatePagoTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{pagoController.selected.descuento}" title="#{bundle.CreatePagoTitle_descuento}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_total}" for="total" />
                        <p:inputText id="total" value="#{pagoController.selected.total}" title="#{bundle.CreatePagoTitle_total}" />
                        <p:outputLabel value="#{bundle.CreatePagoLabel_ordenTrabajoidordenTrabajo}" for="ordenTrabajoidordenTrabajo" />
                        <p:selectOneMenu id="ordenTrabajoidordenTrabajo" value="#{pagoController.selected.ordenTrabajoidordenTrabajo}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_ordenTrabajoidordenTrabajo}">
                            <f:selectItems value="#{ordentrabajoController.itemsAvailableSelectOne}"
                                           var="ordenTrabajoidordenTrabajoItem"
                                           itemValue="#{ordenTrabajoidordenTrabajoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_contratoIdcontrato}" for="contratoIdcontrato" />
                        <p:selectOneMenu id="contratoIdcontrato" value="#{pagoController.selected.contratoIdcontrato}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_contratoIdcontrato}">
                            <f:selectItems value="#{contratoController.itemsAvailableSelectOne}"
                                           var="contratoIdcontratoItem"
                                           itemValue="#{contratoIdcontratoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePagoLabel_clienteIdcliente}" for="clienteIdcliente" />
                        <p:selectOneMenu id="clienteIdcliente" value="#{pagoController.selected.clienteIdcliente}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_clienteIdcliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdclienteItem"
                                           itemValue="#{clienteIdclienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoController.create}" value="#{bundle.Save}" update="display,:PagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
