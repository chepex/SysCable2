<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ordenTrabajoDlg" widgetVar="ordenTrabajoDialog" modal="true" resizable="false" appendTo="@(body)" header="Orden2">
            <h:form id="OrdentrabajoListForm" rendered="#{ordentrabajoController.cliente!=null}">
                <p:panelGrid columns="6" rendered="#{ordentrabajoController.cliente!=null}">
                    <p:outputLabel value="Fecha:"/>
                    <p:outputLabel value="#{ordentrabajoController.fechaOrden}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                    <p:outputLabel value="Hora:"/>
                    <p:outputLabel value="#{ordentrabajoController.horaOrden}">
                        <f:convertDateTime pattern="HH:mm:ss a"/>
                    </p:outputLabel>
                    <p:outputLabel value="No:"/>
                    <p:outputLabel id="ordenId" value="#{ordentrabajoController.ordenId}"/>
                </p:panelGrid>
             
                <p:panelGrid columns="2">
                    <p:commandButton id="cmdGuardar" icon="icon-floppy" value="Guardar" update=":OrdentrabajoListForm:datalist :growl" actionListener="#{ordentrabajoController.guardarOrdenTrabajo()}"/>
                    <p:commandButton id="cmdImprimir" icon="icon-print" value="Imprimir Orden" ajax="false" actionListener="#{ordentrabajoController.rptOrdenTrabajo()}" disabled="#{empty ordentrabajoController.items}"/>
                    <p:commandButton id="cmdHistorial" value="Historial Ordenes" update=":OrdentrabajoListForm :OrdentrabajoListForm:datalist :growl" actionListener="#{ordentrabajoController.historialOrden()}"/>
                    <p:commandButton id="cmdOAnonima" value="Orden Anonima"/>
                    <p:commandButton id="cmdLimpiar" value="Limpiar" update=":OrdentrabajoListForm" actionListener="#{ordentrabajoController.limpiar()}"/>
                </p:panelGrid><br/>
                <p:panel header="#{bundle.ListOrdentrabajoTitle}" rendered="#{ordentrabajoController.cliente!=null}">
                    <p:dataTable id="datalist3" value="#{ordentrabajoController.items}" var="item"
                                 selectionMode="single" selection="#{ordentrabajoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idordenTrabajo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"     listener="#{ordentrabajoController.vitocora_x_historialCliente()}"/>
                        <p:ajax event="rowUnselect"   />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="HH:mm:ss a" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Orden"/>
                            </f:facet>
                            <h:outputText value="#{item.idordenTrabajo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.idcliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cliente"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Direcci&oacute;n"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdcliente.dirInstalacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Falla"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tecnico Asignado"/>
                            </f:facet>
                            <h:outputText value="#{item.tecnicoIdtecnico.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
      </p:dialog>

    </ui:composition>
</html>
