<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Systema de cable</title>
                
            </f:facet>
        </h:head>

        <h:body>
            <p:growl id="mensajes" showDetail="true" life="2000"/>
        <h:form id="usrForm">                           
                 <p:inputText id="username" value="#{loginBean.username}" required="true"  style="padding:15px !important;"/>                          
                 <p:password id="password" value="#{loginBean.password}" required="true" style="padding:15px !important;"/>                          
                 <p:commandButton id="cmdLog"  action="#{loginBean.login}" ajax="false" update="@all" value="Ingresar" styleClass="RedButton"/>                         
         </h:form>

        </h:body>

    </f:view>
</html>
