<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_idrol}" for="idrol" />
                        <p:inputText id="idrol" value="#{rolController.selected.idrol}" title="#{bundle.CreateRolTitle_idrol}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_idrol}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{bundle.CreateRolTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{rolController.selected.activo}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_userCreate}" for="userCreate" />
                        <p:inputText id="userCreate" value="#{rolController.selected.userCreate}" title="#{bundle.CreateRolTitle_userCreate}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_dateCreate}" for="dateCreate" />
                        <p:calendar id="dateCreate" pattern="MM/dd/yyyy" value="#{rolController.selected.dateCreate}" title="#{bundle.EditRolTitle_dateCreate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_userMod}" for="userMod" />
                        <p:inputText id="userMod" value="#{rolController.selected.userMod}" title="#{bundle.CreateRolTitle_userMod}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_dateMod}" for="dateMod" />
                        <p:inputText id="dateMod" value="#{rolController.selected.dateMod}" title="#{bundle.CreateRolTitle_dateMod}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
