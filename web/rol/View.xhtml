<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_idrol}"/>
                        <h:outputText value="#{rolController.selected.idrol}" title="#{bundle.ViewRolTitle_idrol}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_nombre}"/>
                        <h:outputText value="#{rolController.selected.nombre}" title="#{bundle.ViewRolTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{rolController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRolLabel_userCreate}"/>
                        <h:outputText value="#{rolController.selected.userCreate}" title="#{bundle.ViewRolTitle_userCreate}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_dateCreate}"/>
                        <h:outputText value="#{rolController.selected.dateCreate}" title="#{bundle.ViewRolTitle_dateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_userMod}"/>
                        <h:outputText value="#{rolController.selected.userMod}" title="#{bundle.ViewRolTitle_userMod}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_dateMod}"/>
                        <h:outputText value="#{rolController.selected.dateMod}" title="#{bundle.ViewRolTitle_dateMod}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
