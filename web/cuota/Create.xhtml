<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuotaCreateDlg" widgetVar="CuotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuotaTitle}">
            <h:form id="CuotaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuotaLabel_idcuota}" for="idcuota" />
                        <p:inputText id="idcuota" value="#{cuotaController.selected.idcuota}" title="#{bundle.CreateCuotaTitle_idcuota}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_idcuota}"/>
                        <p:outputLabel value="#{bundle.CreateCuotaLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{cuotaController.selected.anio}" title="#{bundle.CreateCuotaTitle_anio}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.CreateCuotaLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{cuotaController.selected.mes}" title="#{bundle.CreateCuotaTitle_mes}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_mes}"/>
                        <p:outputLabel value="#{bundle.CreateCuotaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cuotaController.selected.nombre}" title="#{bundle.CreateCuotaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCuotaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuotaController.create}" value="#{bundle.Save}" update="display,:CuotaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuotaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuotaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
