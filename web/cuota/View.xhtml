<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuotaViewDlg" widgetVar="CuotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuotaTitle}">
            <h:form id="CuotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuotaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuotaLabel_idcuota}"/>
                        <h:outputText value="#{cuotaController.selected.idcuota}" title="#{bundle.ViewCuotaTitle_idcuota}"/>
                        <h:outputText value="#{bundle.ViewCuotaLabel_anio}"/>
                        <h:outputText value="#{cuotaController.selected.anio}" title="#{bundle.ViewCuotaTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewCuotaLabel_mes}"/>
                        <h:outputText value="#{cuotaController.selected.mes}" title="#{bundle.ViewCuotaTitle_mes}"/>
                        <h:outputText value="#{bundle.ViewCuotaLabel_nombre}"/>
                        <h:outputText value="#{cuotaController.selected.nombre}" title="#{bundle.ViewCuotaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
