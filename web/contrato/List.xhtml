<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContratoCreateForm">
                
                <p:commandButton  id="createButton2" icon="ui-icon-plus" value="Nuevo Contrato" title="Nuevo Contrato"   disabled="#{clienteController.selected==null}"    actionListener="#{clienteController.precreateContrato()}"  update="@form"  />
                <h:panelGroup id="display" >
                    <center>
                    <p:panelGrid columns="4" rendered="#{clienteController.vcontrato != null}" >
                        
                        <p:outputLabel value="Codigo" for="Codigocliente" />
                        <p:inputText id="Codigocliente" value="#{clienteController.selected.idcliente}"   />      
                        <p:outputLabel value="Cliente" for="cliente" />
                        <p:inputText id="cliente" value="#{clienteController.selected.nombres}"   />                          
                        <p:outputLabel value="Fecha Documento" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{clienteController.vcontrato.fecha}" title="#{bundle.CreateContratoTitle_fecha}" />                         
                        <p:outputLabel value="Fecha de Instalacion" for="fechainicio" />
                        <p:calendar id="fechainicio" pattern="dd/MM/yyyy" value="#{clienteController.vcontrato.fechainicio}" title="#{bundle.EditContratoTitle_fechainicio}"  showOn="button"/>
                        <p:outputLabel value="Valor de Cuota" for="valorCuota" />
                        <p:inputText id="valorCuota" value="#{clienteController.vcontrato.valorCuota}" title="#{bundle.CreateContratoTitle_valorCuota}" />
                        <p:outputLabel value="Cuotas/Meses:" for="cuotas" />
                        <p:inputText id="cuotas" value="#{clienteController.vcontrato.cuotas}" title="#{bundle.CreateContratoTitle_cuotas}" />                      
                    </p:panelGrid>
                     
                        <p:commandButton  id="cmbImprimir" value="Imprimir Contrato" ajax="false" update=":growl" actionListener="#{clienteController.imprimirContrato()}"  />
                                    
                    <p:commandButton actionListener="#{clienteController.creaContrato()}" update=":growl  " value="#{bundle.Save}"  oncomplete="handleSubmit(args,'ContratoCreateDialog');"/>
                    
                    </center>
                </h:panelGroup>
           </h:form>

           
        </ui:define>
    </ui:composition>

</html>
