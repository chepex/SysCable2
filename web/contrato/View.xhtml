<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        
        <p:dialog id="ContratoViewDlg" widgetVar="ContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewContratoTitle}">
            <h:form id="ContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewContratoLabel_idcontrato}"/>
                        <h:outputText value="#{contratoController.selected.idcontrato}" title="#{bundle.ViewContratoTitle_idcontrato}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_fecha}"/>
                        <h:outputText value="#{contratoController.selected.fecha}" title="#{bundle.ViewContratoTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_estado}"/>
                        <h:outputText value="#{contratoController.selected.estado}" title="#{bundle.ViewContratoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_fechainicio}"/>
                        <h:outputText value="#{contratoController.selected.fechainicio}" title="#{bundle.ViewContratoTitle_fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_fechafin}"/>
                        <h:outputText value="#{contratoController.selected.fechafin}" title="#{bundle.ViewContratoTitle_fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_valorTotal}"/>
                        <h:outputText value="#{contratoController.selected.valorTotal}" title="#{bundle.ViewContratoTitle_valorTotal}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_valorCuota}"/>
                        <h:outputText value="#{contratoController.selected.valorCuota}" title="#{bundle.ViewContratoTitle_valorCuota}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_cuotas}"/>
                        <h:outputText value="#{contratoController.selected.cuotas}" title="#{bundle.ViewContratoTitle_cuotas}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_saldo}"/>
                        <h:outputText value="#{contratoController.selected.saldo}" title="#{bundle.ViewContratoTitle_saldo}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_cuotasPagadas}"/>
                        <h:outputText value="#{contratoController.selected.cuotasPagadas}" title="#{bundle.ViewContratoTitle_cuotasPagadas}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_ultimoPago}"/>
                        <h:outputText value="#{contratoController.selected.ultimoPago}" title="#{bundle.ViewContratoTitle_ultimoPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_userCreate}"/>
                        <h:outputText value="#{contratoController.selected.userCreate}" title="#{bundle.ViewContratoTitle_userCreate}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_dateCreate}"/>
                        <h:outputText value="#{contratoController.selected.dateCreate}" title="#{bundle.ViewContratoTitle_dateCreate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_userMod}"/>
                        <h:outputText value="#{contratoController.selected.userMod}" title="#{bundle.ViewContratoTitle_userMod}"/>
                        <h:outputText value="#{bundle.ViewContratoLabel_dateMod}"/>
                        <h:outputText value="#{contratoController.selected.dateMod}" title="#{bundle.ViewContratoTitle_dateMod}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewContratoLabel_clienteIdcliente}"/>
                        <h:outputText value="#{contratoController.selected.clienteIdcliente}" title="#{bundle.ViewContratoTitle_clienteIdcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
