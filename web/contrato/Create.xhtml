<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        
        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratoTitle}">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="4" rendered="#{clienteController.vcontrato != null}" >
                        <p:outputLabel value="Cliente" for="cliente" />
                        <p:inputText id="cliente" value="#{clienteController.selected.nombres}"   />  
                        
                        <p:outputLabel value="Fecha Documento" for="fecha" />
                        <p:inputText id="fecha" value="#{clienteController.vcontrato.fecha}" title="#{bundle.CreateContratoTitle_fecha}" /> 
                        
                        <p:outputLabel value="Fecha Ini Contrato    " for="fechainicio" />
                        <p:calendar id="fechainicio" pattern="MM/dd/yyyy" value="#{contratoController.selected.fechainicio}" title="#{bundle.EditContratoTitle_fechainicio}"  showOn="button"/>
                        
                        
                        <p:outputLabel value="#{bundle.CreateContratoLabel_valorCuota}" for="valorCuota" />
                        <p:inputText id="valorCuota" value="#{clienteController.vcontrato.valorCuota}" title="#{bundle.CreateContratoTitle_valorCuota}" />
                        <p:outputLabel value="#{bundle.CreateContratoLabel_cuotas}" for="cuotas" />
                        <p:inputText id="cuotas" value="#{clienteController.vcontrato.cuotas}" title="#{bundle.CreateContratoTitle_cuotas}" />
                      
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'ContratoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ContratoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
