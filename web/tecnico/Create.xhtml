<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TecnicoCreateDlg" widgetVar="TecnicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTecnicoTitle}">
            <h:form id="TecnicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tecnicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTecnicoLabel_idtecnico}" for="idtecnico" />
                        <p:inputText id="idtecnico" value="#{tecnicoController.selected.idtecnico}" title="#{bundle.CreateTecnicoTitle_idtecnico}" required="true" requiredMessage="#{bundle.CreateTecnicoRequiredMessage_idtecnico}"/>
                        <p:outputLabel value="#{bundle.CreateTecnicoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tecnicoController.selected.nombre}" title="#{bundle.CreateTecnicoTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tecnicoController.create}" value="#{bundle.Save}" update="display,:TecnicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TecnicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TecnicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
